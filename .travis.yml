sudo: required

services:
  - docker

before_install:
  - docker build -t jorgensta/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run jorgensta/react-test yarn test -- --coverage

after_success:
  - docker build -t jorgensta/client ./client
  - docker build -t jorgensta/nginx ./nginx
  - docker build -t jorgensta/server ./server
  - docker build -t jorgensta/worker ./worker
  # first login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to dockerhub
  - docker push jorgensta/client
  - docker push jorgensta/nginx
  - docker push jorgensta/server
  - docker push jorgensta/worker

